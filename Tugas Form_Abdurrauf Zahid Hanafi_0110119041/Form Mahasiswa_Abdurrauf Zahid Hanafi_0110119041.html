<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-align: center;
        }
        
        p {
            text-align: center;
        }
    </style>
    <title>From Mahasiswa</title>
</head>

<body>
    <h1>Form Mahasiswa STT Nurul Fikri 2020</h1>
    <p> Isi dengan baik form yang diberikan</p>
    <br>
    <hr>
    <form>
        <ol>
            <ul>
                <label for="start_date">Assignment Date</label>
                <input type="date" name="start_date" id="start_date">
            </ul>
        </ol>
    </form>
    <form>
        <fieldset>
            <legend>
                <h4>Personal Information</h4>
            </legend>
            <table style="width:100%" border="1px solid black">
                <tr>
                    <td><label for="Name">Name</label>
                    </td>
                    <td><input style="width:98%" type="Text" name="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="start_date">Date</label>
                    </td>
                    <td><input style="width:98%" type="date" name="start_date" id="start_date"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <br>
    <form>
        <fieldset>
            <legend>
                <h4>Contact Information</h4>
            </legend>
            <table style="width:100%" border="1px solid black">
                <tr>
                    <td><label for="Address">Address</label>
                    </td>
                    <td><input style="width:98%" type="Text" name="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="City">City</label>
                    </td>
                    <td><input style="width:98%" type="Text" name="text" id="name"></td>
                    <td><label for="Province">Province/State</label>
                    </td>
                    <td><input style="width:98%" type="Text" name="Province" id="Province"></td>
                </tr>
                <tr>
                    <td><label for="Zip Code">Zip Code</label>
                    </td>
                    <td><input style="width:98%" type="Number" name="Zip Code" id="Zip Code"></td>
                    <td><label for="Country">Country</label>
                    </td>
                    <td><input style="width:98%" type="Text" name="Country" id="Country"></td>
                </tr>
                <tr>
                    <td><label for="Phone">Phone</label>
                    </td>
                    <td><input style="width:98%" type="number" name="Phone" id="Phone"></td>
                    <td><label for="Email">Email</label>
                    </td>
                    <td><input style="width:98%" type="email" name="Email" id="Email"></td>
                </tr>
                <tr>
                    <td><label for="Membership Type">Membership Type</label>
                    </td>
                    <td><label for="">Regular</label>
                        <input type="radio" name="gender" value="laki-laki">
                        <label for="">Premium</label>
                        <input type="radio" name="gender" value="laki-laki">
                        <label for="">VIP</label>
                        <input type="radio" name="gender" value="laki-laki">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <br>
    <form>
        <fieldset>
            <legend>
                <h4>Course Information</h4>
            </legend>
            <table style="width:100%" border="1px solid black">
                <tr>
                    <td><label for="Course Name">Course Name</label>
                    </td>
                    <td><input style="width:98%" type="Text" name="Course Name" id="Course Name"></td>
                    <tr>
                        <td><label for="Payment Detail">Payment Detail</label>
                        </td>
                        <td><label for="">Cash</label>
                            <input type="radio" name="Payment Detail" value="Cash">
                            <label for="">Cheque</label>
                            <input type="radio" name="Payment Detail" value="Cheque">
                            <label for="">Credit Card</label>
                            <input type="radio" name="Payment Detail" value="Credit Card">
                        </td>
                    </tr>
                    <td><label for="Comment">Comment</label>
                    </td>
                    <td>
                        <textarea cols="170px" class=" form-control " name=" " id=" " rows="5px "></textarea>
                    </td>
            </table>
        </fieldset>
    </form>
    <br>
    <br>
    <form>
        <table>
            <tr>
                <td>
                    <fieldset>
                        <legend>
                            <h4>Student Signature</h4>
                        </legend>
                        <textarea cols="50px" class=" form-control " name=" " id=" " rows="5px "></textarea>
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend>
                            <h4>Validated by</h4>
                        </legend>
                        <textarea cols="50px" class=" form-control " name=" " id=" " rows="5px "></textarea>
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>

</body>
